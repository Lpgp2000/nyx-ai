<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYX AI Notification Interface</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #8ac7ff;
    }
    #notification-box {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #1a1f2b;
      width: 100%;
      max-width: 600px;
      min-height: 80px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    .trigger-btn {
      background-color: #2a4a7c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .trigger-btn:hover {
      background-color: #3f5f9f;
    }
    #log-box {
      margin-top: 40px;
      padding: 15px;
      width: 100%;
      max-width: 600px;
      background-color: #1a1f2b;
      border-radius: 8px;
      border: 1px solid #444;
      height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .log-entry {
      padding: 5px;
      border-bottom: 1px solid #444;
    }
    #empty-log-message {
      color: #ccc;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>NYX Notification Portal</h1>

  <div id="notification-box">Awaiting directive...</div>

  <button class="trigger-btn" onclick="sendNotification('Phase 7 integration: 87% complete.')">Update Phase 7</button>
  <button class="trigger-btn" onclick="sendNotification('All systems green. NYX is stable.')">System Status</button>
  <button class="trigger-btn" onclick="sendNotification('Message from PRTS: The sisters are watching the stars.')">Custom Message</button>

  <!-- Log Box for Tracking What Was Sent to NYX -->
  <div id="log-box">
    <h3>Sent Plans/Directives to NYX</h3>
    <div id="message-log">
      <div id="empty-log-message">No plans sent yet.</div>
    </div>
  </div>

  <script>
    function sendNotification(message) {
      const box = document.getElementById('notification-box');
      const log = document.getElementById('message-log');
      const emptyLogMessage = document.getElementById('empty-log-message');

      // Update the notification box
      box.textContent = message;
      box.style.backgroundColor = '#22304e';
      setTimeout(() => {
        box.style.backgroundColor = '#1a1f2b';
      }, 4000);

      // Log the sent plan/directive to NYX
      const logEntry = document.createElement('div');
      logEntry.classList.add('log-entry');
      logEntry.textContent = `Sent to NYX: ${message}`;
      log.appendChild(logEntry);

      // Remove "No plans sent yet" when the first message is sent
      if (emptyLogMessage) {
        emptyLogMessage.style.display = 'none';
      }

      // Scroll to the bottom of the log box
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>
