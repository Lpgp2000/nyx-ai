<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYX AI Notification Interface</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #8ac7ff;
    }
    #notification-box {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #1a1f2b;
      width: 100%;
      max-width: 600px;
      min-height: 80px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    .trigger-btn {
      background-color: #2a4a7c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .trigger-btn:hover {
      background-color: #3f5f9f;
    }
    #sent-messages {
      margin-top: 30px;
      padding: 15px;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      background-color: #1a1f2b;
      font-size: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>NYX Notification Portal</h1>

  <div id="notification-box">Awaiting directive...</div>

  <button class="trigger-btn" onclick="sendNotification('Phase 7 integration: 87% complete.')">Update Phase 7</button>
  <button class="trigger-btn" onclick="sendNotification('All systems green. NYX is stable.')">System Status</button>
  <button class="trigger-btn" onclick="sendNotification('Message from PRTS: The sisters are watching the stars.')">Custom Message</button>

  <h2>Sent Messages Log</h2>
  <div id="sent-messages">No messages sent yet.</div>

  <script>
    let sentMessages = [];

    function sendNotification(message) {
      const box = document.getElementById('notification-box');
      const sentLog = document.getElementById('sent-messages');
      
      // Update notification box
      box.textContent = message;
      box.style.backgroundColor = '#22304e';
      setTimeout(() => {
        box.style.backgroundColor = '#1a1f2b';
      }, 4000);

      // Log the sent message
      sentMessages.push(message);
      updateSentMessagesLog(sentMessages);
    }

    function updateSentMessagesLog(messages) {
      const sentLog = document.getElementById('sent-messages');
      
      if (messages.length === 0) {
        sentLog.textContent = 'No messages sent yet.';
      } else {
        sentLog.innerHTML = messages.map(msg => `<div>${msg}</div>`).join('');
      }
    }
  </script>
</body>
</html>
